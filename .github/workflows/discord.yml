name: "Notificar no Discord - Front-End"

on:
  push:
    branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Verificar se o webhook está setado
        run: |
          if [ -z "${{ secrets.DISCORD_WEBHOOK }}" ]; then
            echo "⚠️ DISCORD_WEBHOOK está vazio"
            exit 1
          else
            echo "✅ DISCORD_WEBHOOK está configurado"
          fi

      - name: Enviar notificação para o Discord (Front-End)
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          COMMIT_URL: "${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
          COMPARE_URL: "${{ github.event.compare }}"
          COMMIT_MSG: "${{ github.event.head_commit.message }}"
          COMMIT_AUTHOR: "${{ github.event.head_commit.author.name }}"
          COMMIT_BRANCH: "${{ github.ref_name }}"
          REPO_NAME: "${{ github.repository }}"
        run: |
          DATA_HORA=$(TZ=America/Sao_Paulo date "+%d/%m/%Y, %H:%M")
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{
              \"embeds\": [{
                \"author\": {
                  \"name\": \"${COMMIT_AUTHOR}\"
                },
                \"description\": \"${COMMIT_AUTHOR} pushed to branch **${COMMIT_BRANCH}** of **${REPO_NAME}** ([Compare changes](${COMPARE_URL}))\n[${{ github.sha::0:7 }}](<${COMMIT_URL}>): ${COMMIT_MSG}\",
                \"color\": 3447003,
                \"footer\": {
                  \"text\": \"${DATA_HORA}\"
                }
              }]
            }" \
            "$DISCORD_WEBHOOK"
